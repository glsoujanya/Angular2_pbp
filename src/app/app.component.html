<!-- [] means property binding; () means event binding; {{}} means Interpolation binding -->

<h1>Hello {{name}}</h1>
  <button (click) = "changeColor()">Change color</button>
  <p [style.color] = 'PSColor'> This is a course from {{ source }} </p>
  <input type="text" [value]="name" (keyup.enter) = 'name = $event.target.value' placeholder="On Enter">  <!-- Not preferred, instead use ngModel. --> 
  <input type="text" [(ngModel)] = "name" placeholder="On change (ng-model)">
